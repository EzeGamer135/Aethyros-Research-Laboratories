<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethyros Research Laboratories</title>
    <!-- Cargar fuente Montserrat desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Estilos globales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            background-image: url('https://mrwallpaper.com/images/hd/earth-surface-in-space-gps9axxa747nj3ra.jpg'); /* Cambia esto por el enlace correcto de la imagen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden; /* Eliminar el desplazamiento */
        }

        /* Barra de navegación */
        nav {
            position: relative;
            top: -45%;
            left: 14.7%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }

        a {
            position: relative;
            font-weight: 200;
            font-size: 17px;
            left: 40%;
            text-decoration: none;
            color: white;
            padding: 1%;
        }

        /* Contenedor de texto */
        .text-container {
            text-align: center;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 10%;
        }

        .text-container h1 {
            font-weight: 700;
            font-size: 26.6px;
        }

        .text-container p {
            font-weight: 200;
            font-size: 16px;
            margin: -75px;
        }
        /* Contenedor del menú */
        .menu-container {
            position: fixed;
            top: 0;
            left: -330px; /* Oculto por defecto */
            width: 250px;
            height: 100vh;
            background: rgba(50, 50, 50, 0.95);
            transition: left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 30px;
            padding-left: 30px;
            z-index: 1000;
        }

        /* Lista del menú */
        .menu-container ul {
            list-style: none;
        }

        .menu-container li {
            margin-top: 20px;
            font-size: 19px;
            color: white;
            cursor: pointer;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
            transition: color 0.3s;
            text-align: left;
        }

        /* Efecto de subrayado al pasar el cursor */
        .menu-container li::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 1px;
            display: block;
            background: white;
            transition: width 0.3s ease-in-out;
        }

        .menu-container li:hover::after {
            width: 100%;
        }

        /* Botón del menú hamburguesa */
        .menu-btn {
            position: fixed;
            top: 38px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1100;
        }

        .menu-btn div {
            width: 24px;
            height: 3px;
            background: white;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        /* Fondo oscuro y blur cuando el menú está abierto */
        .blurred {
            filter: blur(100%);
        }

        /* Animación del botón hamburguesa a "X" */
        .menu-open .menu-btn div:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .menu-open .menu-btn div:nth-child(2) {
            opacity: 0;
        }

        .menu-open .menu-btn div:nth-child(3) {
            transform: rotate(-45deg) translate(4px, -4.4px);
        }

        /* Mostrar el menú cuando está activo */
        .menu-open .menu-container {
            left: 0;
        }

        /* Fondo oscuro fuera del menú */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
            z-index: 900;
        }

        /* Mostrar el overlay cuando el menú está abierto */
        .menu-open .overlay {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav>
        <img src="logo.png" alt="Logo" width="140">
    </nav>

    <!-- Contenedor de texto -->
    <div class="text-container">
        <h1>Aethyros Research Laboratories</h1>
        <p>Inspirados por un futuro más innovador</p>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </button>

    <div class="menu-container">
        <ul>
            <li>Investigaciones</li>
            <li>Sobre Nosotros</li>
            <li>Contacto</li>
        </ul>
    </div>

    <div class="overlay" onclick="toggleMenu()"></div>

    <script>
        function toggleMenu() {
            document.body.classList.toggle("menu-open");
        }
    </script>

</body>
</html>
