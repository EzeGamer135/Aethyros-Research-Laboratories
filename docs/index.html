<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Research Labs</title>
    <!-- Cargar fuente Montserrat desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Estilos globales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            background-image: url('https://mrwallpaper.com/images/hd/earth-surface-in-space-gps9axxa747nj3ra.jpg'); /* Cambia esto por el enlace correcto de la imagen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden; /* Eliminar el desplazamiento */
        }

        /* Barra de navegación */
        nav {
            position: relative;
            top: -45%;
            left: 14.7%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }

        a {
            position: relative;
            font-weight: 200;
            font-size: 17px;
            left: 40%;
            text-decoration: none;
            color: white;
            padding: 1%;
        }

        /* Contenedor de texto */
        .text-container {
            text-align: center;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 10%;
        }

        .text-container h1 {
            font-weight: 700;
            font-size: 26.6px;
        }

        .text-container p {
            font-weight: 200;
            font-size: 16px;
            margin: -75px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav>
        <!-- Enlace al logo -->
        <img src="logo.png" alt="Logo" width="140">
        <a href="#">Investigaciones</a>
        <a href="#">Sobre Nosotros</a>
        <a href="#">Contacto</a>
    </nav>

    <!-- Contenedor de texto -->
    <div class="text-container">
        <h1>Omega Research Labs</h1>
        <p>Inspirados por un futuro más innovador</p>
    </div>


</body>
</html>
