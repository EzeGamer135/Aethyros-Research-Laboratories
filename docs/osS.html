        </ul>

    <div class="overlay" onclick="toggleMenu()"></div>

    <div id="markdown-container" class="markdown-body">Cargando contenido...</div>

    <script>
        async function loadMarkdownFromGitHub(repoOwner, repoName, filePath) {
            const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${filePath}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("No se pudo cargar el archivo.");
                const markdown = await response.text();
                document.getElementById("markdown-container").innerHTML = marked.parse(markdown);
            } catch (error) {
                document.getElementById("markdown-container").innerHTML = "<p>Error al cargar el archivo.</p>";
            }
        }

        // Cambia estos valores por los de tu repositorio y archivo
        loadMarkdownFromGitHub("ezegamer135", "UCC-Research-Laboratories", "Investigaciones/osS.md");
    </script>
