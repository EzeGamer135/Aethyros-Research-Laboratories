<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cargar fuente Montserrat desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            background-color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <!-- Esencial en todas las páginas (barra de navegación) -->
    <nav>
        <img src="logo.png">
        <button class="menu-btn" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </nav>
    <div class="menu-container">
        <ul>
            <li><a href="index.html">Página principal</a></li>
            <li><a href="research.html">Investigaciones</a></li>
            <li><a href="contact.html">Contacto</a></li>
            <li><a href="https://github.com/EzeGamer135/UCC-Research-Laboratories">Repositorio GitHub</a></li>
        </ul>
    </div>
    <div class="overlay" onclick="toggleMenu()"></div>

    <div id="markdown-container" class="markdown-body">Cargando contenido...</div>

    <script>
        async function loadMarkdownFromGitHub(repoOwner, repoName, filePath) {
            const url = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${filePath}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("No se pudo cargar el archivo.");
                const markdown = await response.text();
                document.getElementById("markdown-container").innerHTML = marked.parse(markdown);

                // Envolver todas las tablas dentro de un contenedor con scroll
                document.querySelectorAll("table").forEach(table => {
                    const wrapper = document.createElement("div");
                    wrapper.classList.add("table-container");
                    table.parentNode.insertBefore(wrapper, table);
                    wrapper.appendChild(table);
                });

                // Renderizar fórmulas LaTeX con KaTeX
                renderMathInElement(document.getElementById("markdown-container"), {
                    delimiters: [
                        {left: "$$", right: "$$", display: true}, // Fórmulas en bloque
                        {left: "$", right: "$", display: false}  // Fórmulas en línea
                    ]
                });

            } catch (error) {
                document.getElementById("markdown-container").innerHTML = "<p>Error al cargar el archivo.</p>";
            }
        }

        // 🔹 Cambia estos valores por los de tu repositorio
        loadMarkdownFromGitHub("ezegamer135", "UCC-Research-Laboratories", "Investigaciones/const.md");
    </script>
</body>
